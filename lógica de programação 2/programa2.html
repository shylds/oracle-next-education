<canvas width="600" height="400"></canvas>

<script>
    function desenhaQuadrado(x, y, cor){
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');3

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, 50 , 50);
        pincel.fillStroke = 'black'; //cor da borda
        pincel.strokeRect(x, y, 50, 50);//desenha a borda
    }

    var x = 0;

    //desenhar quadrados at√© o maximo do eixo x
    for(var x=0; x<600; x = x + 50){
        desenhaQuadrado(x, 0, 'green');
    }


    /*while(x < 600){
        desenhaQuadrado(x, 0, 'green');
        x = x + 50;
    }


    pincel.fillRect(50, 0, 50 , 50);
    pincel.strokeRect(50, 0, 50, 50);//desenha a borda
    
    pincel.fillRect(100, 0, 50 , 50);
    pincel.strokeRect(100, 0, 50, 50);//desenha a borda*/
    
</script>

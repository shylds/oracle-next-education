<meta charset="UTF-8">
<canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    var cores = ['blue', 'red', 'green'];

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(evento){

        var x = evento.pageX -  tela.offsetLeft; //tira o espaço que fica em branco a esquerda
        var y = evento.pageY - tela.offsetTop; //tira o espaço que fica em branco a cima
        //console.log(evento.shiftKey);
        
        //aumento a bolinha em 10
        if(raio < 40 && raio > 5){
            //console.log(raio);
            if(evento.shiftKey){
                raio = raio + 10;
                
            }
            //diminuo a bolinha em 5
            if(evento.altKey){
                raio = raio - 5;
            }
            
        }
        //limito o máximo em 40
        if(raio >= 40){
            raio = 40;
            if(evento.altKey){
                raio = raio - 5;
            }else{ 
                alert('Tamanho limite de Raio');
            //alert('Tamanho limite de Raio');
            }
        } 

        //limito o minimo em 5
        if(raio == 5){
            if(evento.shiftKey){
                raio = raio + 10;
            }else{ 
                alert('Tamanho limite de Raio');
            //alert('Tamanho limite de Raio');
            }
        }

        pincel.fillStyle ='blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
            
        console.log(raio);
        
        return false;

    }

    tela.onclick = desenhaCirculo; //quando clica na tela
   
    
   
</script>

<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

 var numeroPensado = Math.round(Math.random()*10);
 console.log(numeroPensado);
 var tentativas = 0;
 
while(tentativas < 3){
    var chute = parseInt(prompt("digite o seu chute"));

 if(chute == numeroPensado){
    mostra("Você acertou!O numero Pensado é: "+ numeroPensado);
    break;
 }else{
    mostra("Você errou! O numero pensado foi: " + numeroPensado);
    tentativas++;
 }
}

mostra("FIM");

</script>

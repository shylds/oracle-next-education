<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var anoCopa = 1930;
var limite = prompt("Digite uum ano limite: ");

while(anoCopa <= limite){
    mostra("teve copa em: " + anoCopa);
    anoCopa = anoCopa + 4;

}

</script>
